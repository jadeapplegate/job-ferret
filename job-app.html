<!-- form for adding new job of interest -->
<template name="addJob">
  <h1>Jobs of Interest</h1>
  <input name='link' type="text" placeholder="Link"/>
  <input name='company' type="text" placeholder="Company"/>
  <input name='title' type="text" placeholder="Position Title"/><br>
  <input id="addJob" type="button" value="Add Job"/>
</template>

<template name="jobsList">
	<h1>All Jobs of Interest</h1>
	{{#each jobs}}
		<h2><a href="{{link}}">{{title}} at {{company}}</a></h2>
		<input class='delete' data-id={{_id}} value="delete" type='button' />
		<input class='pursue' data-id={{_id}} value="pursue" type='button' />
	{{/each}}
</template>

</template>
